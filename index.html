<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSLA Monthly Low Visualizer</title>
    <style>
        :root {
            /* --- THEME: TESLA LIGHT MODE --- */
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-text: #000000;
            
            /* Tesla Red for Year Headers */
            --tesla-red: #e82127; 
            
            /* Card Colors */
            --card-bg: #f5f5f5;
            --card-border: #e0e0e0;
            
            /* Buy Signal (Green) */
            --card-green-bg: #27ae60;
            --card-green-text: #ffffff;
            --glow-green: 0 4px 15px rgba(39, 174, 96, 0.3);
            
            /* Month Divider Style */
            --month-border-color: #999;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        /* --- Header Section --- */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
            color: var(--header-text);
            font-weight: 800;
        }

        .subtitle {
            color: #666;
            margin: 5px 0 20px 0;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 0.9rem;
            color: #555;
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 50px;
        }

        /* --- Refresh Button --- */
        #refresh-btn {
            background-color: var(--tesla-red);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        #refresh-btn:hover {
            background-color: #c01c22;
        }

        /* --- Layout: BACK TO GRID (Fixes spacing issues) --- */
        .year-section {
            margin-bottom: 50px;
        }

        .year-header {
            font-size: 2.2rem;
            color: var(--tesla-red);
            border-bottom: 3px solid var(--tesla-red);
            display: inline-block;
            padding-right: 20px;
            margin-bottom: 20px;
            font-weight: 900;
        }

        .grid-container {
            display: grid;
            /* This ensures boxes stretch to fill the screen evenly */
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); 
            gap: 15px;
        }

        /* --- Cards --- */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 6px;
            padding: 15px 10px; /* More padding top/bottom */
            text-align: center;
            transition: transform 0.2s;
            position: relative;
            color: #333;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 10;
        }

        /* NEW: Month Divider Visual */
        /* If a card is the start of a month, we give it a thick left border */
        .card.month-start {
            border-left: 6px solid var(--month-border-color);
            background: #eef; /* Slight tint to show it's a marker */
        }
        
        /* Optional: Add a label above the card if it's a new month (visual flair) */
        .card.month-start::before {
            content: attr(data-month-name);
            position: absolute;
            top: -12px;
            left: -6px;
            background: var(--month-border-color);
            color: white;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 3px;
            text-transform: uppercase;
        }

        /* Buy Signal (Green) */
        .card.buy-signal {
            background: var(--card-green-bg);
            color: var(--card-green-text);
            box-shadow: var(--glow-green);
            border: 1px solid #219150;
        }
        
        /* Ensure the month-border looks good on green cards too */
        .card.buy-signal.month-start {
            border-left-color: #1e8449; /* Darker green border */
        }
        .card.buy-signal.month-start::before {
            background: #1e8449;
        }

        .date {
            font-size: 0.8rem;
            margin-bottom: 5px;
            opacity: 0.9;
            font-weight: 500;
        }

        .price {
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-top: 6px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 3px;
            padding: 2px 6px;
            display: inline-block;
            font-weight: bold;
        }

        #loading {
            text-align: center;
            margin-top: 50px;
            color: #666;
            font-size: 1.2rem;
        }

    </style>
</head>
<body>

    <header>
        <h1>TSLA DASHBOARD</h1>
        <p class="subtitle">Visualizing Monthly Lows (Buy Signals)</p>
        
        <div class="status-bar">
            <span id="last-data-date">Latest Data: Loading...</span>
            <button id="refresh-btn" onclick="fetchData()">↻ Refresh Data</button>
        </div>
    </header>

    <div id="loading">Fetching data...</div>
    <div id="app"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzUOHMtxnPtKYhCz6ZaT-PdV72FAQRVeTOaKzyJsd3Tor-ROjRd7sUuwK9Y-3sC7P7m/exec';

        async function fetchData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('app').innerHTML = ''; 
            document.getElementById('refresh-btn').innerText = 'Loading...';

            try {
                const response = await fetch(API_URL + '?t=' + new Date().getTime());
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('refresh-btn').innerText = '↻ Refresh Data';
                
                processAndRender(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerText = 'Error loading data.';
                document.getElementById('refresh-btn').innerText = 'Retry';
            }
        }

        function processAndRender(data) {
            const container = document.getElementById('app');
            const lastDataLabel = document.getElementById('last-data-date');

            // 1. Sort Newest to Oldest
            data.sort((a, b) => new Date(b.Date) - new Date(a.Date));

            if (data.length > 0) {
                lastDataLabel.innerText = `Latest Data: ${data[0].Date}`;
            }

            // 2. Group by Year
            const groupedData = {};
            data.forEach(item => {
                const year = item.Date.substring(0, 4);
                if (!groupedData[year]) groupedData[year] = [];
                groupedData[year].push(item);
            });

            // 3. Render Groups (Years Descending)
            const years = Object.keys(groupedData).sort().reverse();

            years.forEach(year => {
                const yearSection = document.createElement('div');
                yearSection.className = 'year-section';

                const header = document.createElement('div');
                header.className = 'year-header';
                header.innerText = year;
                yearSection.appendChild(header);

                const grid = document.createElement('div');
                grid.className = 'grid-container';

                // Helper to track month changes
                let currentMonth = null;

                groupedData[year].forEach(item => {
                    // Extract Month (e.g. "12" from "2025-12-01")
                    const itemMonth = item.Date.substring(5, 7);
                    
                    const card = document.createElement('div');
                    
                    // Base Classes
                    let classes = ['card'];
                    
                    // Logic: Is it a Buy Signal?
                    const isLow = item.Is_Low === "TRUE";
                    if (isLow) classes.push('buy-signal');

                    // Logic: Is it the start of a new month (visually)?
                    // We check if the month changed from the previous card
                    if (currentMonth && itemMonth !== currentMonth) {
                        classes.push('month-start');
                        // Add month name for the little label
                        const mName = new Date(item.Date + 'T00:00').toLocaleDateString('en-US', { month: 'short' });
                        card.setAttribute('data-month-name', mName);
                    }
                    currentMonth = itemMonth;

                    card.className = classes.join(' ');
                    
                    const dateObj = new Date(item.Date + 'T00:00'); 
                    const dateString = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

                    card.innerHTML = `
                        <div class="date">${dateString}</div>
                        <div class="price">$${item.Close}</div>
                        ${isLow ? '<div class="tag">Low</div>' : ''}
                    `;
                    grid.appendChild(card);
                });

                yearSection.appendChild(grid);
                container.appendChild(yearSection);
            });
        }

        fetchData();
    </script>

</body>
</html>
