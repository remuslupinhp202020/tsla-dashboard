<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSLA Monthly Low Visualizer</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-grey: linear-gradient(135deg, #424242 0%, #2c2c2c 100%);
            --card-green: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            --glow-green: 0 4px 15px rgba(46, 204, 113, 0.4);
            --year-header-color: #f39c12;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        /* --- Header Section --- */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #888;
            margin: 5px 0 20px 0;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 0.9rem;
            color: #aaa;
            background: #252525;
            padding: 10px 20px;
            border-radius: 50px;
        }

        /* --- Refresh Button --- */
        #refresh-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        #refresh-btn:hover {
            background-color: #2980b9;
        }

        #refresh-btn:active {
            transform: scale(0.98);
        }

        /* --- Layout --- */
        #loading {
            text-align: center;
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 50px;
        }

        /* Year Section */
        .year-section {
            margin-bottom: 40px;
        }

        .year-header {
            font-size: 1.8rem;
            color: var(--year-header-color);
            border-left: 4px solid var(--year-header-color);
            padding-left: 15px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 12px;
        }

        /* Cards */
        .card {
            background: var(--card-grey);
            border-radius: 6px;
            padding: 12px;
            text-align: center;
            transition: transform 0.2s;
            border: 1px solid #444;
            position: relative;
        }

        .card:hover {
            transform: translateY(-3px);
            z-index: 10;
        }

        .card.buy-signal {
            background: var(--card-green);
            box-shadow: var(--glow-green);
            border: 1px solid #2ecc71;
            color: #fff;
        }

        .date { font-size: 0.75rem; margin-bottom: 4px; opacity: 0.8; }
        .price { font-size: 1.1rem; font-weight: 600; }
        
        .tag {
            font-size: 0.6rem;
            text-transform: uppercase;
            margin-top: 4px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 3px;
            padding: 2px 4px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <header>
        <h1>TSLA DASHBOARD</h1>
        <p class="subtitle">Visualizing Monthly Lows (Buy Signals)</p>
        
        <div class="status-bar">
            <span id="last-data-date">Latest Data: Loading...</span>
            <button id="refresh-btn" onclick="fetchData()">↻ Refresh Data</button>
        </div>
    </header>

    <div id="loading">Fetching data from Google Sheets...</div>
    <div id="app"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzUOHMtxnPtKYhCz6ZaT-PdV72FAQRVeTOaKzyJsd3Tor-ROjRd7sUuwK9Y-3sC7P7m/exec';

        async function fetchData() {
            // Show Loading State
            document.getElementById('loading').style.display = 'block';
            document.getElementById('app').innerHTML = ''; 
            document.getElementById('refresh-btn').innerText = 'Loading...';

            try {
                // Add a timestamp param to prevent browser caching
                const response = await fetch(API_URL + '?t=' + new Date().getTime());
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('refresh-btn').innerText = '↻ Refresh Data';
                
                processAndRender(data);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerText = 'Error loading data.';
                document.getElementById('refresh-btn').innerText = 'Retry';
            }
        }

        function processAndRender(data) {
            const container = document.getElementById('app');
            const lastDataLabel = document.getElementById('last-data-date');

            // 1. Sort Newest to Oldest (Descending)
            // We assume Date format is YYYY-MM-DD which sorts nicely as strings
            data.sort((a, b) => new Date(b.Date) - new Date(a.Date));

            // Update "Latest Data" label
            if (data.length > 0) {
                lastDataLabel.innerText = `Latest Market Data: ${data[0].Date}`;
            }

            // 2. Group by Year
            const groupedData = {};
            data.forEach(item => {
                const year = item.Date.substring(0, 4); // Extract "2024" from "2024-01-01"
                if (!groupedData[year]) {
                    groupedData[year] = [];
                }
                groupedData[year].push(item);
            });

            // 3. Render Groups (Years Descending)
            // Object.keys gives ["2020", "2021"...], we reverse to get ["2025", "2024"...]
            const years = Object.keys(groupedData).sort().reverse();

            years.forEach(year => {
                // Create Year Section
                const yearSection = document.createElement('div');
                yearSection.className = 'year-section';

                // Header
                const header = document.createElement('div');
                header.className = 'year-header';
                header.innerText = year;
                yearSection.appendChild(header);

                // Grid
                const grid = document.createElement('div');
                grid.className = 'grid-container';

                // Add Cards to Grid
                groupedData[year].forEach(item => {
                    const card = document.createElement('div');
                    const isLow = item.Is_Low === "TRUE";

                    card.className = isLow ? 'card buy-signal' : 'card';
                    
                    // Format Date for display (e.g. "Jan 5")
                    // Note: Adding "T00:00" fixes timezone offset issues in some browsers
                    const dateObj = new Date(item.Date + 'T00:00'); 
                    const dateString = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

                    card.innerHTML = `
                        <div class="date">${dateString}</div>
                        <div class="price">$${item.Close}</div>
                        ${isLow ? '<div class="tag">Low</div>' : ''}
                    `;
                    grid.appendChild(card);
                });

                yearSection.appendChild(grid);
                container.appendChild(yearSection);
            });
        }

        // Run on load
        fetchData();
    </script>

</body>
</html>
