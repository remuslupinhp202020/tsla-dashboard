<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSLA Monthly Low Visualizer</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-grey: linear-gradient(135deg, #424242 0%, #2c2c2c 100%);
            --card-green: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            --glow-green: 0 4px 15px rgba(46, 204, 113, 0.4);
            --year-header-color: #f39c12;
            --divider-color: #555;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        /* --- Header Section --- */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        h1 { margin: 0; font-size: 2.5rem; letter-spacing: 2px; }
        .subtitle { color: #888; margin: 5px 0 20px 0; }

        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 0.9rem;
            color: #aaa;
            background: #252525;
            padding: 10px 20px;
            border-radius: 50px;
        }

        /* --- Buttons --- */
        #refresh-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        #refresh-btn:hover { background-color: #2980b9; }

        /* --- Layout --- */
        #loading { text-align: center; font-size: 1.2rem; color: #aaa; margin-top: 50px; }

        .year-section { margin-bottom: 40px; }

        .year-header {
            font-size: 1.8rem;
            color: var(--year-header-color);
            border-left: 4px solid var(--year-header-color);
            padding-left: 15px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Flex Container allows us to insert Dividers easily */
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: stretch; /* Ensures divider is same height as cards */
        }

        /* --- The Card --- */
        .card {
            background: var(--card-grey);
            border-radius: 6px;
            padding: 12px;
            text-align: center;
            transition: transform 0.2s;
            border: 1px solid #444;
            /* Fixed width behavior in Flexbox */
            flex: 0 0 110px; 
            position: relative;
        }

        .card:hover { transform: translateY(-3px); z-index: 10; }

        .card.buy-signal {
            background: var(--card-green);
            box-shadow: var(--glow-green);
            border: 1px solid #2ecc71;
            color: #fff;
        }

        .date { font-size: 0.75rem; margin-bottom: 4px; opacity: 0.8; }
        .price { font-size: 1.1rem; font-weight: 600; }
        
        .tag {
            font-size: 0.6rem; text-transform: uppercase; margin-top: 4px;
            background-color: rgba(0,0,0,0.2); border-radius: 3px;
            padding: 2px 4px; display: inline-block;
        }

        /* --- The Vertical Month Divider --- */
        .month-divider {
            width: 2px;
            background-color: var(--divider-color);
            margin: 0 5px;
            border-radius: 2px;
            position: relative;
        }
        
        /* Optional: A tiny tooltip on hover to say "New Month" */
        .month-divider:hover::after {
            content: 'Month Boundary';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            padding: 4px 8px;
            font-size: 0.7rem;
            border-radius: 4px;
            white-space: nowrap;
        }

    </style>
</head>
<body>

    <header>
        <h1>TSLA DASHBOARD</h1>
        <p class="subtitle">Visualizing Monthly Lows (Buy Signals)</p>
        
        <div class="status-bar">
            <span id="last-data-date">Latest Data: Loading...</span>
            <button id="refresh-btn" onclick="fetchData()">↻ Refresh Data</button>
        </div>
    </header>

    <div id="loading">Fetching data from Google Sheets...</div>
    <div id="app"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzUOHMtxnPtKYhCz6ZaT-PdV72FAQRVeTOaKzyJsd3Tor-ROjRd7sUuwK9Y-3sC7P7m/exec';

        async function fetchData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('app').innerHTML = ''; 
            document.getElementById('refresh-btn').innerText = 'Loading...';

            try {
                const response = await fetch(API_URL + '?t=' + new Date().getTime());
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('refresh-btn').innerText = '↻ Refresh Data';
                
                processAndRender(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerText = 'Error loading data.';
                document.getElementById('refresh-btn').innerText = 'Retry';
            }
        }

        function processAndRender(data) {
            const container = document.getElementById('app');
            const lastDataLabel = document.getElementById('last-data-date');

            // 1. Sort Newest to Oldest
            data.sort((a, b) => new Date(b.Date) - new Date(a.Date));

            if (data.length > 0) {
                lastDataLabel.innerText = `Latest Market Data: ${data[0].Date}`;
            }

            // 2. Group by Year
            const groupedData = {};
            data.forEach(item => {
                const year = item.Date.substring(0, 4);
                if (!groupedData[year]) groupedData[year] = [];
                groupedData[year].push(item);
            });

            // 3. Render Groups (Years Descending)
            const years = Object.keys(groupedData).sort().reverse();

            years.forEach(year => {
                // Create Year Section
                const yearSection = document.createElement('div');
                yearSection.className = 'year-section';

                const header = document.createElement('div');
                header.className = 'year-header';
                header.innerText = year;
                yearSection.appendChild(header);

                // Create Flex Container for cards
                const flexGrid = document.createElement('div');
                flexGrid.className = 'flex-container';

                // Helper to track month changes
                let currentMonth = null;

                groupedData[year].forEach(item => {
                    // Extract Month (e.g. "12" from "2025-12-01")
                    // Format is YYYY-MM-DD, so month is at index 5, length 2
                    const itemMonth = item.Date.substring(5, 7);

                    // If month changes (and it's not the very first item), insert divider
                    if (currentMonth && itemMonth !== currentMonth) {
                        const divider = document.createElement('div');
                        divider.className = 'month-divider';
                        flexGrid.appendChild(divider);
                    }
                    currentMonth = itemMonth;

                    // Create Card
                    const card = document.createElement('div');
                    const isLow = item.Is_Low === "TRUE";
                    card.className = isLow ? 'card buy-signal' : 'card';
                    
                    const dateObj = new Date(item.Date + 'T00:00'); 
                    const dateString = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

                    card.innerHTML = `
                        <div class="date">${dateString}</div>
                        <div class="price">$${item.Close}</div>
                        ${isLow ? '<div class="tag">Low</div>' : ''}
                    `;
                    flexGrid.appendChild(card);
                });

                yearSection.appendChild(flexGrid);
                container.appendChild(yearSection);
            });
        }

        fetchData();
    </script>

</body>
</html>
