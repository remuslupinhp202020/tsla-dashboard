<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSLA Monthly Low Visualizer</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-grey: linear-gradient(135deg, #424242 0%, #2c2c2c 100%);
            --card-green: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            --glow-green: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        p.subtitle {
            color: #888;
            margin-top: 10px;
        }

        #loading {
            text-align: center;
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 50px;
        }

        /* The Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* The Data Card */
        .card {
            background: var(--card-grey);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
            border: 1px solid #444;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* BUY SIGNAL STYLE (Monthly Low) */
        .card.buy-signal {
            background: var(--card-green);
            box-shadow: var(--glow-green);
            border: 1px solid #2ecc71;
            font-weight: bold;
            color: #fff;
        }

        .date {
            font-size: 0.8rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .price {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .tag {
            font-size: 0.6rem;
            text-transform: uppercase;
            margin-top: 5px;
            display: none; /* Hidden by default */
        }
        
        .card.buy-signal .tag {
            display: block;
            background-color: rgba(255,255,255,0.2);
            border-radius: 4px;
            padding: 2px 5px;
        }

    </style>
</head>
<body>

    <header>
        <h1>TSLA DASHBOARD</h1>
        <p class="subtitle">Visualizing Monthly Lows (Buy Signals)</p>
    </header>

    <div id="loading">Fetching data from Google Sheets...</div>
    <div class="grid-container" id="app"></div>

    <script>
        // Your specific Web App URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbzUOHMtxnPtKYhCz6ZaT-PdV72FAQRVeTOaKzyJsd3Tor-ROjRd7sUuwK9Y-3sC7P7m/exec';

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                // Remove loading text
                document.getElementById('loading').style.display = 'none';
                
                renderData(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerText = 'Error loading data. Please check console.';
            }
        }

        function renderData(data) {
            const container = document.getElementById('app');
            
            // Optional: Reverse data to show newest first? 
            // Currently showing Oldest -> Newest (Chronological)
            // Uncomment the next line if you want Newest at the top:
            // data.reverse(); 

            data.forEach(item => {
                const card = document.createElement('div');
                
                // Base class
                card.className = 'card';
                
                // Check if it is a Monthly Low
                const isLow = item.Is_Low === "TRUE";
                
                if (isLow) {
                    card.classList.add('buy-signal');
                }

                // Format Date (assuming YYYY-MM-DD string from API)
                // We create a Date object to format it nicely
                const dateObj = new Date(item.Date);
                const dateString = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: '2-digit' });

                card.innerHTML = `
                    <div class="date">${dateString}</div>
                    <div class="price">$${item.Close}</div>
                    ${isLow ? '<div class="tag">M-Low</div>' : ''}
                `;

                container.appendChild(card);
            });
        }

        // Run on load
        fetchData();
    </script>

</body>
</html>
