<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSLA Dashboard</title>
    <style>
        :root {
            /* Tesla Light Theme */
            --bg-color: #ffffff;
            --text-color: #333333;
            --tesla-red: #e82127; 
            --card-bg: #f8f9fa;
            --card-border: #e9ecef;
            --card-green-bg: #27ae60;
            --card-green-text: #ffffff;
            --glow-green: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        /* --- Header & Tabs --- */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }

        h1 { margin: 0; font-size: 2.2rem; font-weight: 800; letter-spacing: 1px; }

        /* RESTORED: Status Bar */
        .status-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 0.9rem;
            color: #666;
            background: #f1f1f1;
            padding: 8px 20px;
            border-radius: 50px;
            margin-top: 15px;
        }

        #refresh-btn {
            background-color: var(--tesla-red);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            transition: background 0.2s;
        }
        #refresh-btn:hover { background-color: #c01c22; }

        .tabs {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .tab-btn {
            padding: 10px 25px;
            border: 2px solid #ddd;
            background: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 25px;
            transition: all 0.2s;
            color: #666;
        }

        .tab-btn.active {
            background-color: var(--tesla-red);
            border-color: var(--tesla-red);
            color: white;
            box-shadow: 0 4px 10px rgba(232, 33, 39, 0.3);
        }

        /* --- Content Views --- */
        .view-section { display: none; width: 100%; }
        .view-section.active { display: block; }

        /* --- GRID STYLES --- */
        .year-section { margin-bottom: 40px; }
        .year-header {
            font-size: 2rem; color: var(--tesla-red);
            border-bottom: 3px solid var(--tesla-red);
            display: inline-block; padding-right: 20px; margin-bottom: 20px; font-weight: 900;
        }
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 12px;
        }
        .card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 6px; padding: 12px 8px; text-align: center;
            transition: transform 0.2s; position: relative;
        }
        .card:hover { transform: translateY(-3px); z-index: 10; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card.month-start { border-left: 6px solid #999; background: #eef; }
        .card.month-start::before {
            content: attr(data-month-name); position: absolute; top: -12px; left: -6px;
            background: #999; color: white; font-size: 0.6rem; padding: 2px 6px; border-radius: 3px;
        }
        .card.buy-signal { background: var(--card-green-bg); color: var(--card-green-text); box-shadow: var(--glow-green); }
        .card.buy-signal.month-start { border-left-color: #145a32; }
        .card.buy-signal.month-start::before { background: #145a32; }
        .date { font-size: 0.75rem; opacity: 0.9; margin-bottom: 4px; }
        .price { font-size: 1.2rem; font-weight: 700; }
        .tag { font-size: 0.6rem; background: rgba(255,255,255,0.3); padding: 2px 5px; border-radius: 3px; display: inline-block; margin-top: 5px; }

        /* --- NEWS STYLES --- */
        .news-container { max-width: 800px; margin: 0 auto; }
        
        .x-links {
            display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-bottom: 30px;
        }
        
        .x-btn {
            background: #000; color: #fff; text-decoration: none;
            padding: 10px 20px; border-radius: 8px; font-size: 0.9rem; font-weight: 600;
            display: flex; align-items: center; gap: 8px; transition: transform 0.2s;
        }
        .x-btn:hover { transform: scale(1.05); }

        .news-card {
            background: white; border: 1px solid #eee; border-radius: 8px;
            padding: 20px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            transition: border-color 0.2s;
        }
        .news-card:hover { border-color: var(--tesla-red); }
        .news-source { font-size: 0.75rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
        .news-title { font-size: 1.1rem; font-weight: 600; color: #222; margin: 0 0 10px 0; line-height: 1.4; }
        .read-btn { display: inline-block; margin-top: 10px; text-decoration: none; color: var(--tesla-red); font-weight: bold; font-size: 0.9rem; }

        #loading { text-align: center; margin-top: 50px; color: #666; font-size: 1.2rem; }
    </style>
</head>
<body>

    <header>
        <h1>TSLA DASHBOARD</h1>
        
        <!-- RESTORED: Status Bar -->
        <div class="status-bar">
            <span id="last-data-date">Latest Data: Loading...</span>
            <button id="refresh-btn" onclick="refreshAll()">â†» Refresh</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('price')">Price Grid</button>
            <button class="tab-btn" onclick="switchTab('news')">News & Social</button>
        </div>
    </header>

    <div id="loading">Fetching data...</div>

    <!-- TAB 1: PRICE GRID -->
    <div id="view-price" class="view-section active">
        <div id="app-price"></div>
    </div>

    <!-- TAB 2: NEWS & SOCIAL -->
    <div id="view-news" class="view-section">
        <div class="news-container">
            
            <!-- X (Twitter) Smart Links -->
            <div class="x-links">
                <a href="https://twitter.com/search?q=%24TSLA%20min_faves%3A500&src=typed_query&f=live" target="_blank" class="x-btn">
                    <span>âš¡ Top TSLA Tweets</span>
                </a>
                <a href="https://twitter.com/elonmusk" target="_blank" class="x-btn">
                    <span>ðŸš€ Elon Musk</span>
                </a>
                <a href="https://twitter.com/Tesla" target="_blank" class="x-btn">
                    <span>ðŸš— Official Tesla</span>
                </a>
                
                <!-- ADD MORE EXPERTS HERE -->
                <a href="https://twitter.com/GaryBlack00" target="_blank" class="x-btn">
                    <span>Gary Black</span>
                </a>
                <a href="https://twitter.com/TroyTeslike" target="_blank" class="x-btn">
                    <span>Troy Teslike</span>
                </a>

            </div>

            <!-- News Feed -->
            <div id="app-news"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzUOHMtxnPtKYhCz6ZaT-PdV72FAQRVeTOaKzyJsd3Tor-ROjRd7sUuwK9Y-3sC7P7m/exec';

        // --- REFRESH BUTTON LOGIC ---
        function refreshAll() {
            document.getElementById('refresh-btn').innerText = 'Loading...';
            // We refresh both data sources
            fetchPrice();
            fetchNews();
        }

        // --- TAB LOGIC ---
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.view-section').forEach(view => view.classList.remove('active'));
            document.getElementById('view-' + tabName).classList.add('active');

            if (tabName === 'news' && document.getElementById('app-news').innerHTML === '') {
                fetchNews();
            }
        }

        // --- FETCH PRICE ---
        async function fetchPrice() {
            try {
                // Add timestamp to prevent caching
                const response = await fetch(API_URL + '?t=' + new Date().getTime()); 
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('refresh-btn').innerText = 'â†» Refresh';
                
                renderPrice(data);
            } catch (error) { console.error(error); }
        }

        // --- FETCH NEWS ---
        async function fetchNews() {
            const newsContainer = document.getElementById('app-news');
            if(newsContainer.innerHTML === '') newsContainer.innerHTML = '<div style="text-align:center;color:#999;margin-top:20px;">Loading News...</div>';
            
            try {
                const response = await fetch(API_URL + '?type=news&t=' + new Date().getTime()); 
                const data = await response.json();
                renderNews(data);
                document.getElementById('refresh-btn').innerText = 'â†» Refresh';
            } catch (error) { console.error(error); }
        }

        // --- RENDER PRICE ---
        function renderPrice(data) {
            const container = document.getElementById('app-price');
            const lastDataLabel = document.getElementById('last-data-date');
            
            data.sort((a, b) => new Date(b.Date) - new Date(a.Date));
            if (data.length > 0) lastDataLabel.innerText = `Latest Data: ${data[0].Date}`;

            const groupedData = {};
            data.forEach(item => {
                const year = item.Date.substring(0, 4);
                if (!groupedData[year]) groupedData[year] = [];
                groupedData[year].push(item);
            });
            const years = Object.keys(groupedData).sort().reverse();
            
            container.innerHTML = ''; // Clear previous data
            years.forEach(year => {
                const yearSec = document.createElement('div'); yearSec.className = 'year-section';
                yearSec.innerHTML = `<div class="year-header">${year}</div>`;
                const grid = document.createElement('div'); grid.className = 'grid-container';
                
                let currentMonth = null;
                groupedData[year].forEach(item => {
                    const itemMonth = item.Date.substring(5, 7);
                    const card = document.createElement('div');
                    let classes = ['card'];
                    if (item.Is_Low === "TRUE") classes.push('buy-signal');
                    if (currentMonth && itemMonth !== currentMonth) {
                        classes.push('month-start');
                        card.setAttribute('data-month-name', new Date(item.Date + 'T00:00').toLocaleDateString('en-US', { month: 'short' }));
                    }
                    currentMonth = itemMonth;
                    card.className = classes.join(' ');
                    const dStr = new Date(item.Date + 'T00:00').toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    card.innerHTML = `<div class="date">${dStr}</div><div class="price">$${item.Close}</div>${item.Is_Low === "TRUE" ? '<div class="tag">Low</div>' : ''}`;
                    grid.appendChild(card);
                });
                yearSec.appendChild(grid); container.appendChild(yearSec);
            });
        }

        // --- RENDER NEWS ---
        function renderNews(data) {
            const container = document.getElementById('app-news');
            container.innerHTML = '';
            
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.innerHTML = `
                    <div class="news-source">${item.source} â€¢ ${item.date}</div>
                    <div class="news-title">${item.title}</div>
                    <a href="${item.link}" target="_blank" class="read-btn">Read Article â†’</a>
                `;
                container.appendChild(card);
            });
        }

        // Initial Load
        fetchPrice();
    </script>
</body>
</html>
